<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

</head>
<body>

<div>
    <h1 class="text-center">Admin Araştırmacılar</h1>
</div>

<div class="m-3">
    <a href="{% url 'yayin_create' %}"><button class="btn btn-primary">Yayın Ekle</button></a>
    <table>
        <tr>
            <th>Araştırmacı İsmi</th>
            <th>Ortakları</th>
            <th>Yayınları</th>
        </tr>
        {% for arastirmaci in arastirmacilar %}
        <tr>
            <td>{{arastirmaci.isim}}</td>
            <td>
            {% for ortak in arastirmaci.ortak %}
                {{ortak.isim}},
            {% endfor %}
            </td>
            <td>
            {% for yayin in arastirmaci.Yazdı %}
                {{yayin.isim}} ,
            {% endfor %}
            </td>
            
        </tr>
        {% endfor %}
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
